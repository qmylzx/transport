<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/jquery-3.3.1.js"></script>
</head>
<body>
<form id="form">
    <input type="text" id="tableName" name="tableName" placeholder="请输入表名" data-type="必填"/>
    <input type="text" id="column" name="column" placeholder="请输入数据列名空格分开(eg:a b c)" data-type="必填"/>
    <input type="text" id="description" name="description" placeholder="请输入描述信息" data-type="必填"/>
    <input type="button" id="submit" value="提交"/>
</form>
</body>
<script>
    $("#submit").click(function () {
        $.ajax({
            url: "/db",
            type: "POST",
            dataType: "json",
            data: $("#form").serialize(),
            success: function (rtn) {
                if (rtn.code == "000000") {
                    alert(rtn.message);
                } else {
                    alert(rtn.message);
                }
            }, error: function (rtn) {
                console.log(rtn);
            }
        });

    });
</script>
</html>
